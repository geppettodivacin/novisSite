<div class="grid">
  <div class="col-1-3 fb-like-wrapper">
    <section id=facebook">
      <h3>Become a Fan</h3>
      <iframe src="//www.facebook.com/plugins/likebox.php?href=http://www.facebook.com/NovisUTD&amp;width=250&amp;height=185&amp;colorscheme=light&amp;show_faces=true&amp;stream=false&amp;header=false" style="overflow:hidden; width:250px; height:185px;"></iframe>
    </section>
  </div>
  <div class="col-1-3">
      <section id="recentVideos">
        <h3>Recent Videos</h3>
          {% for video in site.youtube_videos %}
          <a href="http://www.youtube.com/watch?v={{ video.id }}" target="_blank">
          <figure class="grid-element">
              <img src="http://img.youtube.com/vi/{{ video.id }}/default.jpg" width=120>
              <figcaption>{{ video.title }}</figcaption>
          </figure>
          </a>{% endfor %}
      </section>
  </div>
  <div class="col-1-3">
    <section id="twitter">
      <h3>Follow Us</h3>
      <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
      <script>
        new TWTR.Widget({
          version: 2,
          type: 'profile',
          rpp: 4,
          interval: 30000,
          width: 250,
          height: 175,
          theme: {
            shell: {
              background: '#2d2d30',
              color: '#81ba36'
            },
            tweets: {
              background: '#2d2d30',
              color: '#ffffff',
              links: '#d37439'
            }
          },
          features: {
            scrollbar: true,
            loop: false,
            live: false,
            behavior: 'all'
          }
        }).render().setUser('NovisUTD').start();
      </script>
      <a href="https://twitter.com/NovisUTD" target="_blank"><button>Follow @NovisUTD</button></a>
    </section>
  </div>
</div>
