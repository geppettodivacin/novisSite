<div class="grid">
  <div class="col-1-3">
	  <section id="recentVideos">
		<h3>Recent Videos</h3>
		  {% for video in site.youtube_videos %}
          <a href="http://www.youtube.com/watch?v={{ video.id }}" target="_blank">
		  <figure class="grid-element">
			  <img src="http://img.youtube.com/vi/{{ video.id }}/default.jpg" width=120>
			  <figcaption>{{ video.title }}</figcaption>
		  </figure>
          </a>{% endfor %}
	  </section>
  </div>
</div>
